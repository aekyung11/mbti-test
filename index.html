<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI 테스트</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="container">
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start()">
        테스트 시작하기
      </button>
    </article>

    <article class="question">
      <div
        class="progress mt-5"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: 25%"></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
      <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>

    <article class="result">
      <img
        id="img"
        class="rounded-circle mt-5"
        src="/animal/lion.jpg"
        alt="lion"
      />
      <h2 id="animal" class="text-center mt-5">동물이름</h2>
      <h3 id="explain" class="text-center mt-5">설명</h3>
      <div class="share a2a_kit a2a_kit_size_32 a2a_default_style">
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_whatsapp"></a>
        <a class="a2a_dd"></a>
      </div>
    </article>

    <article class="kakao_ad mt-5">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-rR67do1Wu0ldazaE"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
    </article>

    <a
      class="mt-5 banner"
      target="_blank"
      href="https://www.codelion.net/catalog/Q291cnNlTm9kZTpqbW9r?utm_source=animal_test&utm_medium=web_lecture&utm_campaign=isaiah601"
    >
      <img class="banner-img" src="banner.png" alt="banner" />
    </a>

    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>

    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      var num = 1;
      var q = {
        1: { title: "문제 1번", type: "EI", A: "E", B: "I" },
        2: { title: "문제 2번", type: "EI", A: "E", B: "I" },
        3: { title: "문제 3번", type: "EI", A: "E", B: "I" },
        4: { title: "문제 4번", type: "SN", A: "S", B: "N" },
        5: { title: "문제 5번", type: "SN", A: "S", B: "N" },
        6: { title: "문제 6번", type: "SN", A: "S", B: "N" },
        7: { title: "문제 7번", type: "TF", A: "T", B: "F" },
        8: { title: "문제 8번", type: "TF", A: "T", B: "F" },
        9: { title: "문제 9번", type: "TF", A: "T", B: "F" },
        10: { title: "문제 10번", type: "JP", A: "J", B: "P" },
        11: { title: "문제 11번", type: "JP", A: "J", B: "P" },
        12: { title: "문제 12번", type: "JP", A: "J", B: "P" },
      };
      var result = {
        ESTJ: {
          animal: "보더콜리",
          explain: "보더콜리 설명",
          img: "/animal/border-collie.jpg",
        },
        ISTJ: {
          animal: "코뿔소",
          explain: "코뿔소 설명",
          img: "/animal/rhino.jpg",
        },
        ENTJ: { animal: "사자", explain: "사자 설명", img: "/animal/lion.jpg" },
        INTJ: {
          animal: "호랑이",
          explain: "호랑이 설명",
          img: "/animal/tiger.jpg",
        },
        ESFJ: { animal: "말", explain: "말 설명", img: "/animal/horse.jpg" },
        ISFJ: { animal: "사슴", explain: "사슴 설명", img: "/animal/deer.jpg" },
        ENFJ: {
          animal: "코끼리",
          explain: "코끼리 설명",
          img: "/animal/elephant.jpg",
        },
        INFJ: {
          animal: "판다",
          explain: "판다 설명",
          img: "/animal/panda.jpg",
        },
        ESFP: {
          animal: "돌고래",
          explain: "돌고래 설명",
          img: "/animal/dolphin.jpg",
        },
        ISFP: {
          animal: "고양이",
          explain: "고양이 설명",
          img: "/animal/cat.jpg",
        },
        ENFP: {
          animal: "원숭이",
          explain: "원숭이 설명",
          img: "/animal/monkey.jpg",
        },
        INFP: {
          animal: "앵무새",
          explain: "앵무새 설명",
          img: "/animal/parrots.jpg",
        },
        ENTP: { animal: "여우", explain: "여우 설명", img: "/animal/fox.jpg" },
        INTP: {
          animal: "부엉이",
          explain: "부엉이 설명",
          img: "/animal/owl.jpg",
        },
        ESTP: {
          animal: "공작새",
          explain: "공작새 설명",
          img: "/animal/peacock.jpg",
        },
        ISTP: { animal: "곰", explain: "곰 설명", img: "/animal/bear.jpg" },
      };

      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      $("#A").click(function () {
        var type = $("#type").val();
        var prevalue = $("#" + type).val();
        $("#" + type).val(parseInt(prevalue) + 1);
        next();
      });

      $("#B").click(function () {
        next();
      });

      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti = mbti + "I") : (mbti = mbti + "E");
          $("#SN").val() < 2 ? (mbti = mbti + "N") : (mbti = mbti + "S");
          $("#TF").val() < 2 ? (mbti = mbti + "F") : (mbti = mbti + "T");
          $("#JP").val() < 2 ? (mbti = mbti + "P") : (mbti = mbti + "J");
          alert(mbti);
          $("#img").attr("src", result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          $(".progress-bar").attr("style", "width: calc(100/12*" + num + "%)");
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
  </body>
</html>
